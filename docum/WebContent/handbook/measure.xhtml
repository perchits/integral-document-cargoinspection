<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/includes/layout.xhtml">
<ui:param name="selectedMenuItem" value="6" />
	<ui:define name="content">
		<h:form prependId="false">
			
			<ui:include src="/WEB-INF/includes/baseCrudToolBar.xhtml">
				<ui:param name="bean" value="#{measureBean}" />
				<ui:param name="gridId" value="measureGrid" />
			</ui:include>
			
			<p:panel header="#{measureBean.sign}" styleClass="small-panel">			
				<p:dataTable id="measureGrid" var="measure" rowKey="#{measure}" value="#{measureBean.allObjects}"
					selectionMode="single" selection="#{measureBean.measure}">
					<p:column sortBy="#{measure.englishName}" filterBy="#{measure.englishName}"
						filterMatchMode="contains">
						<f:facet name="header">
							Наименование на англ. яз.  
						</f:facet>
						<h:outputText value="#{measure.englishName}" />
					</p:column>
					<p:column sortBy="#{measure.name}" filterBy="#{measure.name}"
						filterMatchMode="contains">
						<f:facet name="header">
							Наименование  
						</f:facet>
						<h:outputText value="#{measure.name}" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
		
		<ui:include src="/handbook/dialog/measureDlg.xhtml">
			<ui:param name="gridId" value="measureGrid" />
			<ui:param name="bean" value="#{measureBean}" />
			<ui:param name="title" value="title" />
		</ui:include>	
				

	</ui:define>
</ui:composition>
</html>
