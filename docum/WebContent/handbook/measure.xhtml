<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/includes/layout.xhtml">
<ui:param name="selectedMenuItem" value="6" />
	<ui:define name="content">
		<h:form prependId="false">
			<h:panelGroup layout="block" styleClass="crud-menu" rendered="#{userBean.administrationPermited}">
				<p:toolbar styleClass="crud-menu">
					<p:toolbarGroup align="left">
						<p:commandButton type="push" value="Добавить"
							update="dialogPanel,growl" image="ui-icon-document"
							actionListener="#{measureBean.newObject}"
							oncomplete="dialog.show()" />

						<p:commandButton type="push" value="Правка"
							update="dialogPanel,growl"
							actionListener="#{measureBean.editObject}"
							oncomplete="beforeShow(dialog,'measures')"
							image="ui-icon ui-icon-wrench" />

						<p:commandButton type="push" value="Удалить"
							oncomplete="beforeShow(confirmation,'measures')"
							image="ui-icon ui-icon-minus" update="confirmationPanel,growl" />

						<p:commandButton type="push" update="measures" value="Обновить"
							actionListener="#{measureBean.refreshObjects}"
							image="ui-icon ui-icon-arrowreturnthick-1-w" />

					</p:toolbarGroup>
				</p:toolbar>
			</h:panelGroup>
			<p:panel header="#{measureBean.sign}" styleClass="small-panel">			
				<p:dataTable id="measures" var="measure" value="#{measureBean.allObjects}"
					selectionMode="single" selection="#{measureBean.measure}">
					<p:column sortBy="#{measure.name}" filterBy="#{measure.name}"
						filterMatchMode="contains">
						<f:facet name="header">
							Наименование  
						</f:facet>
						<h:outputText value="#{measure.name}" />
					</p:column>
					<p:column sortBy="#{measure.englishName}" filterBy="#{measure.englishName}"
						filterMatchMode="contains">
						<f:facet name="header">
							Наименование на англ. яз.  
						</f:facet>
						<h:outputText value="#{measure.englishName}" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
		<p:outputPanel id="dialogPanel">
			<h:form prependId="false" id="dialogForm">
				<p:dialog width="550" id="dialog" widgetVar="dialog" modal="true"
					header="#{measureBean.title}">
					<p:outputPanel id="dialogContent">
						<h:panelGroup>
							<h:panelGrid width="100%" columns="2" cellpadding="5">
								<h:outputLabel for="measureName" value="Наименование: *" />
								<p:inputText size="60" value="#{measureBean.measure.name}"
									id="measureName" required="true" label="Наименование">
								</p:inputText>
								<h:outputLabel for="measureEnglishName" value="Наименование на англ. яз.: *" />
								<p:inputText size="60" value="#{measureBean.measure.englishName}"
									id="measureEnglishName" required="true" label="Наименование на англ. яз.">
								</p:inputText>

								<f:facet name="footer">
									<p:commandButton
										actionListener="#{measureBean.saveObject}" value="OK"
										update="measures,growl"
										oncomplete="handleOKRequest(args,dialog,'dialog')" />
									<p:commandButton type="reset" value="Отмена" update="growl"
										onclick="dialog.hide()" />

								</f:facet>
							</h:panelGrid>

						</h:panelGroup>
					</p:outputPanel>
				</p:dialog>
			</h:form>
		</p:outputPanel>

		<p:outputPanel id="confirmationPanel">
			<h:form prependId="false" id="confirmationForm">
				<p:confirmDialog
					message="Удалить #{measureBean.sign} '#{measureBean.measure.name}'?"
					header="Удаление..." severity="alert" widgetVar="confirmation">

					<p:commandButton value="ОК" update="measures,growl"
						actionListener="#{measureBean.deleteObject}"
						oncomplete="confirmation.hide()" />
					<p:commandButton value="Отмена" onclick="confirmation.hide()"
						type="button" />
				</p:confirmDialog>
			</h:form>
		</p:outputPanel>

		<h:outputScript name="dialog.js" library="js" />

	</ui:define>
</ui:composition>
</html>
