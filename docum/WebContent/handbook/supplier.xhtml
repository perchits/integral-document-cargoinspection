<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/includes/layout.xhtml">
	<ui:define name="content">

		<h:form prependId="false">

			<ui:include src="/WEB-INF/includes/crudToolBar.xhtml">
				<ui:param name="bean" value="#{supplierBean}" />
				<ui:param name="sign" value="supplier" />
			</ui:include>

			<p:panel header="Поставщики" style="text-align:center"
				styleClass="toggle-panel">
				<p:dataTable id="supplierGrid" var="supplier"
					value="#{supplierBean.allObjects}" selectionMode="single"
					selection="#{supplierBean.supplier}">
					<p:column sortBy="#{supplier.company.name}"
						filterBy="#{supplier.company.name}" filterMatchMode="contains">
						<f:facet name="header">Наименование</f:facet>
						<h:outputText value="#{supplier.company.name}" />
					</p:column>
				</p:dataTable>
			</p:panel>

		</h:form>

		<ui:include src="/handbook/dialog/supplier.xhtml">
			<ui:param name="bean" value="#{supplierBean}" />
			<ui:param name="sign" value="supplier" />
			<ui:param name="selectedCompany" value="selectedCompany" />
			<ui:param name="companies" value="companies" />
			<ui:param name="title" value="title" />
			<ui:param name="width" value="420" />
			<ui:param name="saveObject" value="saveObject" />
			<ui:param name="deleteObject" value="deleteObject" />						
		</ui:include>

		<h:outputScript name="dialog.js" library="js" />

	</ui:define>
</ui:composition>
</html>
