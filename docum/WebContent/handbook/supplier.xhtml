<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/includes/layout.xhtml">
<ui:param name="selectedMenuItem" value="6" />
	<ui:define name="content">
		<h:form prependId="false">
			<ui:include src="/WEB-INF/includes/baseCrudToolBar.xhtml">
				<ui:param name="bean" value="#{supplierBean}" />
				<ui:param name="gridId" value="supplierGrid" />
			</ui:include>

			<p:panel header="Поставщики"  styleClass="small-panel">
				<p:dataTable id="supplierGrid" var="supplier" rowKey="#{supplier}"
					value="#{supplierBean.allObjects}" selectionMode="single"
					selection="#{supplierBean.supplier}">
					<p:column sortBy="#{supplier.company.name}"
						filterBy="#{supplier.company.name}" filterMatchMode="contains">
						<f:facet name="header">Наименование</f:facet>
						<h:outputText value="#{supplier.company.name}" />
					</p:column>
				</p:dataTable>
			</p:panel>

		</h:form>

		<ui:include src="/handbook/dialog/supplierDlg.xhtml">
			<ui:param name="bean" value="#{supplierBean}" />
			<ui:param name="gridId" value="supplierGrid" />
			<ui:param name="selectedCompany" value="selectedCompany" />
			<ui:param name="companies" value="companies" />
			<ui:param name="title" value="title" />									
		</ui:include>	

	</ui:define>
</ui:composition>
</html>
