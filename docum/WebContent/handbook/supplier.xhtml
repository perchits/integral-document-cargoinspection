<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/includes/layout.xhtml">
	<ui:define name="content">
		<h:form prependId="false">
			<h:panelGroup layout="block" styleClass="crud-menu">
				<p:toolbar styleClass="crud-menu">
					<p:toolbarGroup align="left">
						<p:commandButton type="push" value="Добавить"
							update="dialogPanel,growl" image="ui-icon-document"
							actionListener="#{supplierBean.newObject}"
							oncomplete="dialog.show()" />

						<p:commandButton type="push" value="Правка"
							update="dialogPanel,growl"
							actionListener="#{supplierBean.editObject}"
							oncomplete="beforeShow(dialog,'suppliers')"
							image="ui-icon ui-icon-wrench" />

						<p:commandButton type="push" value="Удалить"
							actionListener="#{supplierBean.beforeDeleteObject}"
							oncomplete="beforeShow(confirmation,'suppliers')"
							image="ui-icon ui-icon-minus" update="confirmationPanel,growl" />

						<p:commandButton type="push" update="suppliers" value="Обновить"
							actionListener="#{supplierBean.refreshObjects}"
							image="ui-icon ui-icon-arrowreturnthick-1-w" />

					</p:toolbarGroup>
				</p:toolbar>
			</h:panelGroup>
			<p:panel header="Поставщики" style="text-align:center"
				styleClass="toggle-panel">


				<p:dataTable id="suppliers" var="supplier"
					value="#{supplierBean.allObjects}" selectionMode="single"
					selection="#{supplierBean.supplier}">
					<p:column sortBy="#{supplier.company.name}"
						filterBy="#{supplier.company.name}" filterMatchMode="contains">
						<f:facet name="header">Наименование</f:facet>
						<h:outputText value="#{supplier.company.name}" />
					</p:column>
				</p:dataTable>


			</p:panel>
		</h:form>
		<p:outputPanel id="dialogPanel">
			<h:form prependId="false" id="dialogForm">
				<p:dialog width="480" id="dialog" widgetVar="dialog" modal="true"
					header="#{supplierBean.title}">
					<p:outputPanel id="dialogContent">
						<h:panelGroup>
							<h:panelGrid width="100%" columns="2" cellpadding="5">
								<h:outputLabel for="supplierCompanyName" value="Наименование: *" />


								<h:selectOneMenu id="supplierCompanyName"
									styleClass="ui-inputfield ui-widget ui-state-default ui-corner-all"
									value="#{supplierBean.selectedCompany}">
									<f:converter converterId="companyConverter" />
									<f:selectItem itemLabel="Выберите поставщика..." itemValue=""
										noSelectionOption="true" itemDisabled="true" />
									<f:selectItems value="#{supplierBean.companies}" var="cmpn"
										itemLabel="#{cmpn.name}" />
								</h:selectOneMenu>

								<f:facet name="footer">
									<p:commandButton actionListener="#{supplierBean.saveObject}"
										value="OK" update="suppliers,growl"
										oncomplete="handleOKRequest(args,dialog,'dialog')" />
									<p:commandButton type="reset" value="Отмена" update="growl"
										onclick="dialog.hide()" />

								</f:facet>
							</h:panelGrid>

						</h:panelGroup>
					</p:outputPanel>
				</p:dialog>
			</h:form>
		</p:outputPanel>

		<p:outputPanel id="confirmationPanel">
			<h:form prependId="false" id="confirmationForm">
				<p:confirmDialog
					message="Удалить поставщика '#{supplierBean.supplier.company.name}'?"
					header="Удаление..." severity="alert" widgetVar="confirmation">

					<p:commandButton value="ОК" update="suppliers,growl"
						actionListener="#{supplierBean.deleteObject}"
						oncomplete="confirmation.hide()" />
					<p:commandButton value="Отмена" onclick="confirmation.hide()"
						type="button" />
				</p:confirmDialog>
			</h:form>
		</p:outputPanel>

		<h:outputScript name="dialog.js" library="js" />

	</ui:define>
</ui:composition>
</html>
