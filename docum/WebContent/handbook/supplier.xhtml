<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/includes/layout.xhtml">
	<ui:define name="content">

		<h:form prependId="false">

			<ui:include src="/WEB-INF/includes/crudToolBar.xhtml">
				<ui:param name="bean" value="#{supplierBean}" />
				<ui:param name="dataTableId" value="suppliers" />
			</ui:include>

			<p:panel header="Поставщики" style="text-align:center"
				styleClass="toggle-panel">
				<p:dataTable id="suppliers" var="supplier"
					value="#{supplierBean.allObjects}" selectionMode="single"
					selection="#{supplierBean.supplier}">
					<p:column sortBy="#{supplier.company.name}"
						filterBy="#{supplier.company.name}" filterMatchMode="contains">
						<f:facet name="header">Наименование</f:facet>
						<h:outputText value="#{supplier.company.name}" />
					</p:column>
				</p:dataTable>
			</p:panel>

		</h:form>

		<p:outputPanel id="dialogPanel">
			<h:form prependId="false" id="dialogForm">
				<p:dialog width="480" id="dialog" widgetVar="dialog" modal="true"
					header="#{supplierBean.title}">
					<p:outputPanel id="dialogContent">

						<h:panelGrid width="100%" columns="2" cellpadding="5">

							<h:outputLabel for="supplierCompanyName" value="Наименование: *" />
							<h:selectOneMenu id="supplierCompanyName"
								styleClass="ui-inputfield ui-widget ui-state-default ui-corner-all"
								value="#{supplierBean.selectedCompany}">
								<f:converter converterId="companyConverter" />
								<f:selectItem itemLabel="Выберите поставщика..." itemValue=""
									noSelectionOption="true" itemDisabled="true" />
								<f:selectItems value="#{supplierBean.companies}" var="cmpn"
									itemLabel="#{cmpn.name}" />
							</h:selectOneMenu>

							<f:facet name="footer">
								<p:commandButton actionListener="#{supplierBean.saveObject}"
									value="OK" update="suppliers,growl"
									oncomplete="handleOKRequest(args,dialog,'dialog')" />
								<p:commandButton type="reset" value="Отмена" update="growl"
									onclick="dialog.hide()" />
							</f:facet>

						</h:panelGrid>

					</p:outputPanel>
				</p:dialog>
			</h:form>
		</p:outputPanel>

		<ui:include src="/WEB-INF/includes/confirmation.xhtml">
			<ui:param name="bean" value="#{supplierBean}" />
			<ui:param name="message"
				value="Удалить поставщика '#{supplierBean.supplier.company.name}' ?" />
		</ui:include>

		<h:outputScript name="dialog.js" library="js" />

	</ui:define>
</ui:composition>
</html>
