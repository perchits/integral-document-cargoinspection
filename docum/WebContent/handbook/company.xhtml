<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/includes/layout.xhtml">
<ui:param name="selectedMenuItem" value="6" />
	<ui:define name="content">
		<h:form prependId="false">

			<ui:include src="/WEB-INF/includes/baseCrudToolBar.xhtml">
				<ui:param name="bean" value="#{companyBean}" />
				<ui:param name="gridId" value="companyGrid" />
			</ui:include>

			<p:panel header="#{companyBean.sign}" styleClass="small-panel">
				<p:dataTable id="companyGrid" var="company"
					value="#{companyBean.allObjects}" selectionMode="single"
					selection="#{companyBean.company}">
					<p:column sortBy="#{company.englishName}"
						filterBy="#{company.englishName}" filterMatchMode="contains">
						<f:facet name="header">
							Наименование на англ. яз.  
						</f:facet>
						<h:outputText value="#{company.englishName}" />
					</p:column>
					<p:column sortBy="#{company.name}" filterBy="#{company.name}"
						filterMatchMode="contains">
						<f:facet name="header">
							Наименование  
						</f:facet>
						<h:outputText value="#{company.name}" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
		
		<ui:include src="/handbook/dialog/companyDlg.xhtml">
			<ui:param name="gridId" value="companyGrid" />
			<ui:param name="bean" value="#{companyBean}" />
			<ui:param name="title" value="title" />
		</ui:include>		

	</ui:define>
</ui:composition>
</html>
