<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
<ui:composition template="/WEB-INF/includes/layout.xhtml">
<ui:param name="selectedMenuItem" value="6" />
	<ui:define name="content">

		<h:form prependId="false">

			<ui:include src="/WEB-INF/includes/baseCrudToolBar.xhtml">
				<ui:param name="bean" value="#{portBean}" />
				<ui:param name="gridId" value="portGrid" />
			</ui:include>

			<p:panel header="#{portBean.sign}" styleClass="small-panel">

				<p:dataTable id="portGrid" var="port" rowKey="#{port}" value="#{portBean.allObjects}"
					selectionMode="single" selection="#{portBean.port}">
					<p:column sortBy="#{port.englishName}" filterBy="#{port.englishName}"
						filterMatchMode="contains">
						<f:facet name="header">Наименование на англ. языке</f:facet>
						<h:outputText value="#{port.englishName}" />
					</p:column>
					<p:column sortBy="#{port.name}" filterBy="#{port.name}"
						filterMatchMode="contains">
						<f:facet name="header">Наименование</f:facet>
						<h:outputText value="#{port.name}" />
					</p:column>
				</p:dataTable>

			</p:panel>
		</h:form>

		<ui:include src="/handbook/dialog/portDlg.xhtml">
			<ui:param name="gridId" value="portGrid" />
			<ui:param name="bean" value="#{portBean}" />
			<ui:param name="title" value="title" />
		</ui:include>		

	</ui:define>
</ui:composition>
</html>
