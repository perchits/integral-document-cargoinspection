<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/includes/layout.xhtml">
<ui:param name="selectedMenuItem" value="6" />
	<ui:define name="content">
		<h:form prependId="false">

			<ui:include src="/WEB-INF/includes/crudToolBar.xhtml">
				<ui:param name="bean" value="#{vesselBean}" />
				<ui:param name="gridId" value="vesselGrid" />
			</ui:include>

			<p:panel header="Суда" styleClass="small-panel">
				<p:dataTable id="vesselGrid" var="vessel"
					value="#{vesselBean.allObjects}" selectionMode="single"
					selection="#{vesselBean.vessel}">
					<p:column sortBy="#{vessel.name}" filterBy="#{vessel.name}"
						filterMatchMode="contains">
						<f:facet name="header">
							Наименование  
						</f:facet>
						<h:outputText value="#{vessel.name}" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>

		<ui:include src="/handbook/dialog/vesselDlg.xhtml">
			<ui:param name="gridId" value="vesselGrid" />
			<ui:param name="bean" value="#{vesselBean}" />
			<ui:param name="title" value="title" />
		</ui:include>	

	</ui:define>
</ui:composition>
</html>
