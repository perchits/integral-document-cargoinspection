<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/includes/layout.xhtml">
	<ui:define name="content">
		<h:form prependId="false">
			<h:panelGroup layout="block" styleClass="crud-menu">
				<p:toolbar styleClass="crud-menu">
					<p:toolbarGroup align="left">
						<p:commandButton type="push" value="Добавить"
							update="dialogPanel,growl" image="ui-icon-document"
							actionListener="#{articleBean.newArticle}"
							oncomplete="dialog.show()" />

						<p:commandButton type="push" value="Правка"
							update="dialogPanel,growl"
							actionListener="#{articleBean.edit}"
							oncomplete="beforeShow(dialog,'articles')"
							image="ui-icon ui-icon-wrench" />

						<p:commandButton type="push" value="Удалить"
							oncomplete="beforeShow(confirmation,'articles')"
							image="ui-icon ui-icon-minus" update="confirmationPanel,growl" />

						<p:commandButton type="push" update="articles" value="Обновить"
							actionListener="#{articleBean.refreshArticles}"
							image="ui-icon ui-icon-arrowreturnthick-1-w" />

					</p:toolbarGroup>
				</p:toolbar>
			</h:panelGroup>
			<p:panel header="Грузы" style="text-align:center"
				styleClass="toggle-panel">


				<p:dataTable id="articles" var="article"
					value="#{articleBean.articles}" selectionMode="single"
					selection="#{articleBean.article}">
					<p:column sortBy="#{article.name}"
						filterBy="#{article.name}" filterMatchMode="contains">
						<f:facet name="header">Наименование</f:facet>
						<h:outputText value="#{article.name}" />
					</p:column>
					<p:column sortBy="#{article.shortName}"
						filterBy="#{article.shortName}" filterMatchMode="contains">
						<f:facet name="header">Краткое наименование</f:facet>
						<h:outputText value="#{article.shortName}" />
					</p:column>
					<p:column sortBy="#{article.englishName}"
						filterBy="#{article.englishName}" filterMatchMode="contains">
						<f:facet name="header">Наименование на англ. яз.</f:facet>
						<h:outputText value="#{article.englishName}" />
					</p:column>
															
				</p:dataTable>

			</p:panel>
		</h:form>
		<p:outputPanel id="dialogPanel">
			<h:form prependId="false" id="dialogForm">
				<p:dialog width="440" id="dialog" widgetVar="dialog" modal="true"
					header="#{articleBean.title}">
					<p:outputPanel id="dialogContent">
						<h:panelGroup>
							<h:panelGrid width="100%" columns="2" cellpadding="5">
								<h:outputLabel for="articleName" value="Наименование: *" />
								<p:inputText  value="#{articleBean.article.name}"
									id="articleName" required="true" label="Наименование">
								</p:inputText>
								
								<h:outputLabel for="articleShortName" value="Краткое наименование: *" />
								<p:inputText value="#{articleBean.article.shortName}"
									id="articleShortName" required="true" label="Краткое наименование">
								</p:inputText>
								
								<h:outputLabel for="articleEnglishName" value="Наименование на англ. яз.: *" />
								<p:inputText value="#{articleBean.article.englishName}"
									id="articleEnglishName" required="true" label="Наименование на англ. яз.">
								</p:inputText>
																
								<f:facet name="footer">
									<p:commandButton
										actionListener="#{articleBean.saveArticleAction}" value="OK"
										update="articles,growl"
										oncomplete="handleOKRequest(args,dialog,'dialog')" />
									<p:commandButton type="reset" value="Отмена" update="growl"
										onclick="dialog.hide()" />

								</f:facet>
							</h:panelGrid>

						</h:panelGroup>
					</p:outputPanel>
				</p:dialog>
			</h:form>
		</p:outputPanel>

		<p:outputPanel id="confirmationPanel">
			<h:form prependId="false" id="confirmationForm">
				<p:confirmDialog
					message="Удалить груз '#{articleBean.article.name}'?"
					header="Удаление..." severity="alert" widgetVar="confirmation">

					<p:commandButton value="ОК" update="articles,growl"
						actionListener="#{articleBean.deleteArticle}"
						oncomplete="confirmation.hide()" />
					<p:commandButton value="Отмена" onclick="confirmation.hide()"
						type="button" />
				</p:confirmDialog>
			</h:form>
		</p:outputPanel>

		<h:outputScript name="dialog.js" library="js" />

	</ui:define>
</ui:composition>
</html>
