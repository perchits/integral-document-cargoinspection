<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/includes/layout.xhtml">
<ui:param name="selectedMenuItem" value="6" />
	<ui:define name="content">

		<h:form prependId="false">

				<ui:include src="/WEB-INF/includes/crudToolBar.xhtml">
				<ui:param name="bean" value="#{customerBean}" />
				<ui:param name="gridId" value="customerGrid" />
			</ui:include>

			<p:panel header="Клиенты" styleClass="small-panel">
				<p:dataTable id="customerGrid" var="customer"
					value="#{customerBean.allObjects}" selectionMode="single"
					selection="#{customerBean.customer}">
					<p:column sortBy="#{customer.company.name}"
						filterBy="#{customer.company.name}" filterMatchMode="contains">
						<f:facet name="header">Наименование</f:facet>
						<h:outputText value="#{customer.company.name}" />
					</p:column>
				</p:dataTable>
			</p:panel>

		</h:form>

		<ui:include src="/handbook/dialog/customerDlg.xhtml">
			<ui:param name="bean" value="#{customerBean}" />
			<ui:param name="gridId" value="customerGrid" />
			<ui:param name="selectedCompany" value="selectedCompany" />
			<ui:param name="companies" value="companies" />
			<ui:param name="title" value="title" />									
		</ui:include>		

	</ui:define>
</ui:composition>
</html>
