<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/includes/layout.xhtml">
	<ui:define name="content">
		<h:form prependId="false">
			<h:panelGroup layout="block" styleClass="crud-menu">
				<p:toolbar styleClass="crud-menu">
					<p:toolbarGroup align="left">
						<p:commandButton type="push" value="Добавить"
							update="dialogPanel,growl" image="ui-icon-document"
							actionListener="#{cityBean.newCity}"
							oncomplete="dialog.show()" />

						<p:commandButton type="push" value="Правка"
							update="dialogPanel,growl"
							actionListener="#{cityBean.edit}"
							oncomplete="beforeShow(dialog,'cities')"
							image="ui-icon ui-icon-wrench" />

						<p:commandButton type="push" value="Удалить"
							oncomplete="beforeShow(confirmation,'cities')"
							image="ui-icon ui-icon-minus" update="confirmationPanel,growl" />

						<p:commandButton type="push" update="cities" value="Обновить"
							actionListener="#{cityBean.refreshCities}"
							image="ui-icon ui-icon-arrowreturnthick-1-w" />

					</p:toolbarGroup>
				</p:toolbar>
			</h:panelGroup>
			<p:panel header="Города" style="text-align:center"
				styleClass="toggle-panel">


				<p:dataTable id="cities" var="city"
					value="#{cityBean.cities}" selectionMode="single"
					selection="#{cityBean.city}">
					<p:column sortBy="#{city.name}"
						filterBy="#{city.name}" filterMatchMode="contains">
						<f:facet name="header">Наименование</f:facet>
						<h:outputText value="#{city.name}" />
					</p:column>
					
					<p:column sortBy="#{city.our}"
						filterBy="#{city.our}" filterMatchMode="contains">
						<f:facet name="header">Обслуживаемый</f:facet>
						<h:selectBooleanCheckbox disabled="true" value="#{city.our}" />
					</p:column>
					
					
					
				</p:dataTable>


			</p:panel>
		</h:form>
		<p:outputPanel id="dialogPanel">
			<h:form prependId="false" id="dialogForm">
				<p:dialog width="480" id="dialog" widgetVar="dialog" modal="true"
					header="#{cityBean.title}">
					<p:outputPanel id="dialogContent">
						<h:panelGroup>
							<h:panelGrid width="100%" columns="2" cellpadding="5">
								<h:outputLabel for="supname" value="Наименование: *" />
								<p:inputText size="60" value="#{cityBean.city.name}"
									id="supname" required="true" label="Наименование">
								</p:inputText>

								<f:facet name="footer">
									<p:commandButton
										actionListener="#{cityBean.saveCityAction}" value="OK"
										update="cities,growl"
										oncomplete="handleOKRequest(args,dialog,'dialog')" />
									<p:commandButton type="reset" value="Отмена" update="growl"
										onclick="dialog.hide()" />

								</f:facet>
							</h:panelGrid>

						</h:panelGroup>
					</p:outputPanel>
				</p:dialog>
			</h:form>
		</p:outputPanel>

		<p:outputPanel id="confirmationPanel">
			<h:form prependId="false" id="confirmationForm">
				<p:confirmDialog
					message="Удалить город '#{cityBean.city.name}'?"
					header="Удаление..." severity="alert" widgetVar="confirmation">

					<p:commandButton value="ОК" update="cities,growl"
						actionListener="#{cityBean.deleteCity}"
						oncomplete="confirmation.hide()" />
					<p:commandButton value="Отмена" onclick="confirmation.hide()"
						type="button" />
				</p:confirmDialog>
			</h:form>
		</p:outputPanel>

		<h:outputScript name="dialog.js" library="js" />

	</ui:define>
</ui:composition>
</html>
