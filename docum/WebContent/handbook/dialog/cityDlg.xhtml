<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/includes/dialogLayout.xhtml">
	<ui:param name="width" value="700" />	
	<ui:define name="dialogBody">
		<h:outputLabel for="cityEnglishName" value="Name: *" />
		<p:inputText value="#{bean.city.englishName}" id="cityEnglishName"
			required="true" label="Наименование на англ. яз.">
		</p:inputText>
		<h:outputLabel for="cityName" value="Наименование: *" />
		<p:inputText value="#{bean.city.name}" id="cityName"
			required="true" label="Наименование">
		</p:inputText>
		<h:outputLabel for="cityOur" value="Обслуживаемый:" />
		<h:selectBooleanCheckbox value="#{bean.city.our}" id="cityOur"
			label="Обслуживаемый">
		</h:selectBooleanCheckbox>
	</ui:define>
	<ui:define name="deleteConfirmation">
		<ui:include src="/WEB-INF/includes/deleteConfirmation.xhtml">
			<ui:param name="message" value="Удалить город '#{bean.city.name}'?" />
		</ui:include>
	</ui:define>
</ui:composition>
</html>
