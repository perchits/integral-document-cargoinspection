<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/includes/dialogLayout.xhtml">
	<ui:param name="width" value="700" />	
	<ui:define name="dialogBody">
		<h:outputLabel for="orderNumber" value="Номер: *" />
		<p:inputText value="#{bean.order.number}" id="orderNumber"
			required="true" label="Номер">
		</p:inputText>
	</ui:define>
	<ui:define name="deleteConfirmation">
		<ui:include src="/WEB-INF/includes/deleteConfirmation.xhtml">
			<ui:param name="message" value="Удалить заказ '#{bean.order.number}'?" />
		</ui:include>
	</ui:define>
</ui:composition>
</html>
