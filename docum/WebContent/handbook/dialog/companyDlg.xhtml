<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/includes/dialogLayout.xhtml">
	<ui:param name="width" value="700" />	
	<ui:define name="dialogBody">
		<h:outputLabel for="companyEName" value="Наименование на англ. яз.: *" />
		<p:inputText value="#{bean.company.englishName}"
			id="companyEName" required="true" label="Наименование на англ. яз.">
		</p:inputText>

		<h:outputLabel for="companyEShortName"
			value="Краткое наимен. на англ. яз.: *" />
		<p:inputText value="#{bean.company.englishShortName}"
			id="companyEShortName" required="true"
			label="Краткое наимен. на англ. яз.">
		</p:inputText>
		
		<h:outputLabel for="companyEAddress" value="Адрес на англ. яз.:" />
		<p:inputTextarea value="#{bean.company.englishAddress}"
			id="companyEAddress" label="Адрес на англ. яз.">
		</p:inputTextarea>
		
		<h:outputLabel for="companyName" value="Наименование: *" />
		<p:inputText value="#{bean.company.name}" id="companyName"
			required="true" label="Наименование">
		</p:inputText>

		<h:outputLabel for="companyShortName" value="Краткое наименование: *" />
		<p:inputText value="#{bean.company.shortName}"
			id="companyShortName" required="true" label="Краткое наименование">
		</p:inputText>

		<h:outputLabel for="companyAddress" value="Адрес:" />
		<p:inputTextarea value="#{bean.company.address}"
			id="companyAddress" label="Адрес">
		</p:inputTextarea>
	</ui:define>
	<ui:define name="deleteConfirmation">
		<ui:include src="/WEB-INF/includes/deleteConfirmation.xhtml">
			<ui:param name="message"
				value="Удалить компанию '#{bean.company.name}'?" />
		</ui:include>
	</ui:define>
</ui:composition>
</html>
