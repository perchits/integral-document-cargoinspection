<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/includes/dialogLayout.xhtml">
	<ui:define name="dialogBody">

		<h:outputLabel for="#{sign}Name" value="Наименование: *" />
		<p:inputText value="#{bean.city.name}" id="#{sign}Name"
			required="true" label="Наименование">
		</p:inputText>

		<h:outputLabel for="#{sign}Our" value="Обслуживаемый:" />
		<h:selectBooleanCheckbox value="#{bean.city.our}" id="#{sign}Our"
			label="Обслуживаемый">
		</h:selectBooleanCheckbox>
	</ui:define>


	<ui:define name="deleteConfirmation">
		<ui:include src="/WEB-INF/includes/deleteConfirmation.xhtml">			
			<ui:param name="message"
				value="Удалить город '#{bean.city.name}'?" />
		</ui:include>
	</ui:define>
</ui:composition>


</html>
