<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/includes/dialogLayout.xhtml">
	<ui:param name="width" value="580" />	
	<ui:define name="dialogBody">
		<h:outputLabel for="englishName" value="Наименование на англ. языке: " />
		<p:inputText value="#{bean.sp.englishName}" id="englishName"
			required="true" label="Наименование на англ. языке">
		</p:inputText>
		<h:outputLabel for="russianName" value="Наименование: " />
		<p:inputText value="#{bean.sp.russianName}" id="russianName"
			required="true" label="Наименование">
		</p:inputText>
	</ui:define>
	<ui:define name="deleteConfirmation">
		<ui:include src="/WEB-INF/includes/deleteConfirmation.xhtml">
			<ui:param name="message" value="Удалить место '#{bean.sp.russianName}'?" />
		</ui:include>
	</ui:define>
</ui:composition>
</html>
