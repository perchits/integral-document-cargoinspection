<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/includes/dialogLayout.xhtml">
	<ui:param name="width" value="700" />
	<ui:param name="saveObject" value="saveChildOpt" />
	<ui:param name="deleteObject" value="removeChildOpt" />
	<ui:param name="colCount" value="1" />
	<ui:define name="dialogBody">
	<h:panelGrid width="100%" columns="2">
		<h:outputLabel for="childOptEnglishName" value="Name: *" />
		<p:inputText value="#{bean.childOpt.englishName}" id="childOptEnglishName"
			required="true" label="Наименование на англ. яз.">
		</p:inputText>
		<h:outputLabel for="childOptName" value="Наименование: *" />
		<p:inputText style="min-width:400px" value="#{bean.childOpt.name}" id="childOptName"
			required="true" label="Наименование">
		</p:inputText>
	</h:panelGrid>	
	</ui:define>	
	
	<ui:define name="deleteConfirmation">
		<ui:include src="/WEB-INF/includes/deleteConfirmation.xhtml">
			<ui:param name="message" value="Удалить город '#{bean.childOpt.name}'?" />
		</ui:include>
	</ui:define>
</ui:composition>
</html>
