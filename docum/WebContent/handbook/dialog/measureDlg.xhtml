<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/includes/dialogLayout.xhtml">
	<ui:param name="width" value="700" />
	<ui:define name="dialogBody">
		<h:outputLabel for="measureEnglishName"
			value="Name: *" />
		<p:inputText size="60" value="#{bean.measure.englishName}"
			id="measureEnglishName" required="true"
			label="Наименование на англ. яз.">
		</p:inputText>
		<h:outputLabel for="measureName" value="Наименование: *" />
		<p:inputText size="60" value="#{bean.measure.name}"
			id="measureName" required="true" label="Наименование">
		</p:inputText>
	</ui:define>
	<ui:define name="deleteConfirmation">
		<ui:include src="/WEB-INF/includes/deleteConfirmation.xhtml">
			<ui:param name="message" value="Удалить #{bean.sign} '#{bean.measure.name}'?" />
		</ui:include>
	</ui:define>
</ui:composition>
</html>
