<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/includes/dialogLayout.xhtml">
	<ui:param name="width" value="640" />
	<ui:param name="saveObject" value="saveCategory" />
	<ui:param name="deleteObject" value="deleteCategory" />
	<ui:define name="dialogBody">
	  <h:panelGrid columns="2">
	   <p:panel>
	    <h:outputLabel for="categoryEnglishName"
			value="Наименование на англ. яз.: *" />
		<p:inputText value="#{bean.category.englishName}"
			id="categoryEnglishName" required="true"
			label="Наименование на англ. яз.">
		</p:inputText>
		
		<h:outputLabel for="categoryName" value="Наименование: *" />
		<p:inputText value="#{bean.category.name}" id="categoryName"
			required="true" label="Наименование">
		</p:inputText>
	   </p:panel>
	   <p:panel> 
		<ui:include src="/WEB-INF/includes/baseCrudToolBar.xhtml">
			<ui:param name="bean" value="#{articleBean}" />
			<ui:param name="gridId" value="defectsEditGrid" />
			<ui:param name="newObject" value="newDefect" />
			<ui:param name="editObject" value="editDefect" />
			<ui:param name="refreshObjects" value="refreshDefects" />
			<ui:param name="beforeDeleteObject" value="beforeDeleteDefect" />
			<ui:param name="hideTitle" value="true" />
		</ui:include>
		<p:dataTable id="defectsEditGrid" var="categoryDefect" rowKey="#{categoryDefect}" style="min-width: 400px;"
			value="#{bean.defects}" selectionMode="single" selection="#{bean.defect}">
			<p:column>
				<h:outputText value="#{categoryDefect.englishName}" />
			</p:column>
			<p:column>
				<h:outputText value="#{categoryDefect.name}" />
			</p:column>
		</p:dataTable>
		</p:panel>	
	  </h:panelGrid>	
	</ui:define>
	<ui:define name="deleteConfirmation">
		<ui:include src="/WEB-INF/includes/deleteConfirmation.xhtml">
			<ui:param name="message" value="Удалить категорию '#{bean.category.name}'?" />
			<ui:param name="deleteObject" value="deleteCategory" />	
		</ui:include>
	</ui:define>
</ui:composition>
</html>
