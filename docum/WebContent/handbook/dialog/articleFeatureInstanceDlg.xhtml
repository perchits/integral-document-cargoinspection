<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/includes/dialogLayout.xhtml">
	<ui:param name="width" value="380" />
	<ui:param name="saveObject" value="saveFeatureInstance" />
	<ui:param name="deleteObject" value="deleteFeatureInstance" />
	<ui:define name="dialogBody">
		<h:outputLabel for="featureInstanceEnglishName"
			value="Наименование на англ. яз.: *" />
		<p:inputText value="#{bean.featureInstance.englishName}"
			id="featureInstanceEnglishName" required="true"
			label="Наименование на англ. яз.">
		</p:inputText>
		
		<h:outputLabel for="featureInstanceName" value="Наименование: *" />
		<p:inputText value="#{bean.featureInstance.name}" id="featureInstanceName"
			required="true" label="Наименование">
		</p:inputText>
	</ui:define>
	<ui:define name="deleteConfirmation">
		<ui:include src="/WEB-INF/includes/deleteConfirmation.xhtml">
			<ui:param name="message" 
				value="Удалить характеристику '#{bean.featureInstance.name}'?" />
			<ui:param name="deleteObject" value="deleteFeatureInstance" />	
		</ui:include>
	</ui:define>
</ui:composition>
</html>
