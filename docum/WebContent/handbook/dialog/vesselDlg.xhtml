<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/includes/dialogLayout.xhtml">
	<ui:param name="width" value="700" />	
	<ui:define name="dialogBody">
		<h:outputLabel for="vesselName" value="Наименование: *" />
		<p:inputText size="60" value="#{bean.vessel.name}"
			id="vesselName" required="true" label="Наименование">
		</p:inputText>
	</ui:define>
	<ui:define name="deleteConfirmation">
		<ui:include src="/WEB-INF/includes/deleteConfirmation.xhtml">
			<ui:param name="message" value="Удалить судно '#{bean.vessel.name}'?" />
		</ui:include>
	</ui:define>
</ui:composition>
</html>
