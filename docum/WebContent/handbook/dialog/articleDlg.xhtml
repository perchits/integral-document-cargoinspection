<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/includes/dialogLayout.xhtml">
	<ui:param name="width" value="380" />
	<ui:param name="saveObject" value="saveObject" />
	<ui:param name="deleteObject" value="deleteObject" />
	<ui:define name="dialogBody">
		<h:outputLabel for="articleName" value="Наименование: *" />
		<p:inputText value="#{bean.article.name}" id="articleName"
			required="true" label="Наименование">
		</p:inputText>

		<h:outputLabel for="articleShortName" value="Краткое наименование: *" />
		<p:inputText value="#{bean.article.shortName}"
			id="articleShortName" required="true" label="Краткое наименование">
		</p:inputText>

		<h:outputLabel for="articleEnglishName"
			value="Наименование на англ. яз.: *" />
		<p:inputText value="#{bean.article.englishName}"
			id="articleEnglishName" required="true"
			label="Наименование на англ. яз.">
		</p:inputText>
	</ui:define>
	<ui:define name="deleteConfirmation">
		<ui:include src="/WEB-INF/includes/deleteConfirmation.xhtml">
			<ui:param name="message"
				value="Удалить товар '#{bean.article.name}'?" />
		</ui:include>
	</ui:define>
</ui:composition>
</html>
