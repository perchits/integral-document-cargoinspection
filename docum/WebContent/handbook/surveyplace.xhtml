<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
<ui:composition template="/WEB-INF/includes/layout.xhtml">
<ui:param name="selectedMenuItem" value="6" />
	<ui:define name="content">

		<h:form prependId="false">

			<ui:include src="/WEB-INF/includes/crudToolBar.xhtml">
				<ui:param name="bean" value="#{surveyPlaceBean}" />
				<ui:param name="gridId" value="surveyPlaceGrid" />
			</ui:include>

			<p:panel header="#{surveyPlaceBean.sign}" styleClass="small-panel">

				<p:dataTable id="surveyPlaceGrid" var="sp" value="#{surveyPlaceBean.allObjects}"
					selectionMode="single" selection="#{surveyPlaceBean.sp}">
					<p:column sortBy="#{sp.russianName}" filterBy="#{sp.russianName}"
						filterMatchMode="contains">
						<f:facet name="header">Наименование</f:facet>
						<h:outputText value="#{sp.russianName}" />
					</p:column>

					<p:column sortBy="#{sp.englishName}" filterBy="#{sp.englishName}"
						filterMatchMode="contains">
						<f:facet name="header">Наименование на англ. языке</f:facet>
						<h:outputText value="#{sp.englishName}" />
					</p:column>
				</p:dataTable>

			</p:panel>
		</h:form>

		<ui:include src="/handbook/dialog/surveyPlaceDlg.xhtml">
			<ui:param name="gridId" value="surveyPlaceGrid" />
			<ui:param name="bean" value="#{surveyPlaceBean}" />
			<ui:param name="title" value="title" />
		</ui:include>		

	</ui:define>
</ui:composition>
</html>
