<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:composite="http://java.sun.com/jsf/composite">

   <composite:interface>    
    <composite:attribute name="dialogTitle"/>   
    <composite:attribute name="action1" targets="btn1" method-signature="void action()" required="true" /> 
  </composite:interface>
    
  
  <composite:implementation>
   <h:form id="form" prependId="false">

     <div class="prompt">
       #{cc.attrs.dialogTitle}
     </div>
  
     <p>
       <p:commandButton id="btn1" value="GOO" update="growl" action="#{cc.attrs.action1}" />
     </p>
   </h:form>
 
  </composite:implementation>
</html>
