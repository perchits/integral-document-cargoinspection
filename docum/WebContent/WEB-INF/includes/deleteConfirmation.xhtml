<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:param name="deleteObject" value="#{deleteObject == null ? 'deleteObject' : deleteObject}" />
<p:outputPanel id="#{gridId}ConfirmId">
	<h:form prependId="false">
		<p:confirmDialog message="#{message}" header="Удаление..."
			severity="alert" widgetVar="#{gridId}ConfirmVar">
			<p:commandButton rendered="#{userBean.operatorModePermited}" value="ОК" update="#{gridId},growl,#{update}"
				actionListener="#{bean[deleteObject]}"
				oncomplete="#{gridId}ConfirmVar.hide()" />
			<p:commandButton rendered="#{userBean.operatorModePermited}" value="Отмена" onclick="#{gridId}ConfirmVar.hide()"
				type="button" />
		</p:confirmDialog>
	</h:form>
</p:outputPanel>

</html>
