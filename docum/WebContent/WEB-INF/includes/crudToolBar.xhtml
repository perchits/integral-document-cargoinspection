<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
<h:panelGroup layout="block" styleClass="crud-menu">
				<p:toolbar styleClass="crud-menu">
					<p:toolbarGroup align="left">
						<p:commandButton type="push" value="Добавить"
							update="#{sign}DlgPanel,growl" image="ui-icon-document"
							actionListener="#{bean['newObject']}"
							oncomplete="#{sign}Var.show()" />

						<p:commandButton type="push" value="Правка"
							update="#{sign}DlgPanel,growl"
							actionListener="#{bean['editObject']}"
							oncomplete="beforeShow(#{sign}Var,'#{sign}Grid')"
							image="ui-icon ui-icon-wrench" />

						<p:commandButton type="push" value="Удалить"
							actionListener="#{bean['beforeDeleteObject']}"
							oncomplete="beforeShow(#{sign}ConfirmVar,'#{sign}Grid')"
							image="ui-icon ui-icon-minus" update="#{sign}ConfirmId,growl" />

						<p:commandButton type="push" update="#{sign}Grid" value="Обновить"
							actionListener="#{bean['refreshObjects']}"
							image="ui-icon ui-icon-arrowreturnthick-1-w" />

					</p:toolbarGroup>
				</p:toolbar>
			</h:panelGroup>
</html>
