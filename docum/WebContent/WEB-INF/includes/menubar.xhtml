<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

				<p:menuitem value="Инвойсы и заказы" url="/InvoicesOrders/invoicesorders.jsf" icon="ui-icon ui-icon-document" />
