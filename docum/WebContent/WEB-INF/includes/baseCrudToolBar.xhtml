<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:outputScript name="dialog.js" library="js" />

<h:panelGroup layout="block" styleClass="crud-menu" rendered="#{userBean.administrationPermited}">
	<p:toolbar styleClass="crud-menu">
		<p:toolbarGroup align="left">
			<p:commandButton process="#{process == null? (gridId) : process}" type="push" 
				value="#{hideTitle == null ? ((addTitle == null) ? 'Добавить' : addTitle) : null}"
				update="#{gridId}DlgPanel,growl" image="ui-icon-document"
				actionListener="#{bean[newObject]}" 
				oncomplete="beforeShow(#{gridId}Var,args)"
				title="Добавить"/>

			<p:commandButton process="#{process == null? (gridId) : process}" type="push" 
				value="#{hideTitle == null ? ((editTitle == null) ? 'Правка' : editTitle) : null}" 
				update="#{gridId}DlgPanel,growl"
				actionListener="#{bean[editObject]}"
				oncomplete="beforeShow(#{gridId}Var,args)"
				image="ui-icon ui-icon-wrench"
				title="Правка"/>

			<p:commandButton process="#{process == null? (gridId) : process}" type="push" 
				value="#{hideTitle == null ? ((deleteTitle == null) ? 'Удалить' : deleteTitle) : null}"
				actionListener="#{bean[beforeDeleteObject]}"
				oncomplete="beforeShow(#{gridId}ConfirmVar,args)"
				image="ui-icon-trash" update="#{gridId}ConfirmId,growl" 
				title="Удалить"/>

			<p:commandButton process="#{process == null ? (gridId) : process}" type="push" update="#{gridId},#{update}" 
				value="#{hideTitle == null ? ((refreshTitle == null) ? 'Обновить' : refreshTitle) : null}"
				actionListener="#{bean[refreshObjects]}"
				image="ui-icon ui-icon-arrowreturnthick-1-w" 
				title="Обновить"/>			
			
		</p:toolbarGroup>
	</p:toolbar>
</h:panelGroup>
</html>
