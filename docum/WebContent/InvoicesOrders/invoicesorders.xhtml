<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/includes/layout.xhtml">
	<ui:define name="content">
		<h:form prependId="false">
			<h:panelGrid columns="2" styleClass="invoicesLayoutTable"
				id="ivoicesLayoutTable">
				<p:panel id="invoicesPanel" header="Инвойсы"
					style="text-align:center" styleClass="toggle-panel">
					<ui:include src="/WEB-INF/includes/crudToolBar.xhtml">
						<ui:param name="bean" value="#{invoiceBean}" />
						<ui:param name="gridId" value="invoices" />
					</ui:include>
					<p:dataTable id="invoices" var="invoice"
						value="#{invoiceBean.allObjects}" selectionMode="single"
						selection="#{invoiceBean.invoice}" update="invoicesInfoPanel">
						<p:column sortBy="#{invoice.number}"
							filterBy="#{invoice.number}" filterMatchMode="contains">
							<f:facet name="header">
							Номер инвойса 
						</f:facet>
							<h:outputText value="#{invoice.number}" />
						</p:column>
					</p:dataTable>
					
				</p:panel>
				<p:panel id="invoicesInfoPanel" style="text-align:center">
					<f:facet name="header">
						<h:outputText value="#{invoiceBean.invoice.number}" />
					</f:facet>
					<h:panelGrid columns="2" styleClass="infoLayoutTable">

						<p:dataTable id="voyages" var="voyage"
							value="#{invoiceBean.voyages}">
							<p:column>
								<h:outputText value="#{voyage.vessel.name}" />
								<f:facet name="header">Судно</f:facet>
							</p:column>
							<p:column>
								<h:outputText value="#{voyage.number}" />
								<f:facet name="header">Рейс</f:facet>
							</p:column>
							<p:column>
								<h:outputText value="#{voyage.arrivalDate}" />
								<f:facet name="header">Дата прибытия</f:facet>
							</p:column>
						</p:dataTable>
						
						<p:dataTable id="containers" var="container"
							value="#{invoiceBean.containers}">
							<p:column>
								<h:outputText value="#{container.number}" />
								<f:facet name="header">Контейнеры</f:facet>
							</p:column>
						</p:dataTable>

					</h:panelGrid>
				</p:panel>
			</h:panelGrid>
			
			<h:panelGrid columns="2" styleClass="invoicesLayoutTable"
				id="ordersLayoutTable">
				<p:panel id="ordersPanel" header="Заказы"
					style="text-align:center" styleClass="toggle-panel">
					<ui:include src="/WEB-INF/includes/crudToolBar.xhtml">
						<ui:param name="bean" value="#{orderBean}" />
						<ui:param name="gridId" value="orders" />
					</ui:include>
					<p:dataTable id="orders" var="order"
						value="#{orderBean.allObjects}" selectionMode="single"
						selection="#{orderBean.order}" update="ordersInfoPanel">
						<p:column sortBy="#{order.number}"
							filterBy="#{order.number}" filterMatchMode="contains">
							<f:facet name="header">
							Номер заказа 
						</f:facet>
							<h:outputText value="#{order.number}" />
						</p:column>
					</p:dataTable>
					
				</p:panel>
				<p:panel id="ordersInfoPanel" style="text-align:center">
					<f:facet name="header">
						<h:outputText value="#{orderBean.order.number}" />
					</f:facet>
					<h:panelGrid columns="2" styleClass="infoLayoutTable">

						<p:dataTable id="orderVoyages" var="voyage"
							value="#{orderBean.voyages}">
							<p:column>
								<h:outputText value="#{voyage.vessel.name}" />
								<f:facet name="header">Судно</f:facet>
							</p:column>
							<p:column>
								<h:outputText value="#{voyage.number}" />
								<f:facet name="header">Рейс</f:facet>
							</p:column>
							<p:column>
								<h:outputText value="#{voyage.arrivalDate}" />
								<f:facet name="header">Дата прибытия</f:facet>
							</p:column>
						</p:dataTable>
						
						<p:dataTable id="orderContainers" var="container"
							value="#{orderBean.containers}">
							<p:column>
								<h:outputText value="#{container.number}" />
								<f:facet name="header">Контейнеры</f:facet>
							</p:column>
						</p:dataTable>

					</h:panelGrid>
				</p:panel>
			</h:panelGrid>
		</h:form>
		
		<ui:include src="/handbook/dialog/invoiceDlg.xhtml">
			<ui:param name="bean" value="#{invoiceBean}" />
			<ui:param name="gridId" value="invoices" />
			<ui:param name="title" value="title" />
		</ui:include>
		
		<ui:include src="/handbook/dialog/purchaseOrderDlg.xhtml">
			<ui:param name="bean" value="#{orderBean}" />
			<ui:param name="gridId" value="orders" />
			<ui:param name="title" value="title" />
		</ui:include>
	</ui:define>

</ui:composition>
</html>
