<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:panelGrid columns="3" cellpadding="2" styleClass="container-docum">

	<h:panelGroup layout="block" styleClass="select-table-div strong-div">
		<p:dataTable emptyMessage="Пусто" id="invoices" var="invoice" selectionMode="single"
			styleClass="cellSmallText"
			selection="#{bean.containerDlg.selectedInvoice}"
			value="#{bean.containerDlg.container.invoices}">
			<p:column>
				<h:outputText value="#{invoice.number}" />
				<f:facet name="header">Выбранные</f:facet>
			</p:column>
		</p:dataTable>
	</h:panelGroup>
	<h:panelGrid columns="1" cellpadding="1" styleClass="bind-unbind">
		<p:commandButton process="invoices,freeInvoices"
			image="ui-icon-arrowthick-1-w"
			actionListener="#{bean.containerDlg.bindInvoice}"
			update="invoices,freeInvoices" />

		<p:commandButton process="invoices,freeInvoices"
			image="ui-icon-arrowthick-1-e"
			actionListener="#{bean.containerDlg.unBindInvoice}"
			update="invoices,freeInvoices" />
	</h:panelGrid>

	<h:panelGroup layout="block" styleClass="select-table-div shift-div">
		<p:dataTable emptyMessage="Пусто" id="freeInvoices" var="invoice" selectionMode="single"
			styleClass="cellSmallText"
			selection="#{bean.containerDlg.freeInvoice}"
			value="#{bean.containerDlg.freeInvoices}">
			<p:column>
				<h:outputText value="#{invoice.number}" />
				<f:facet name="header">Доступные</f:facet>
			</p:column>
		</p:dataTable>
	</h:panelGroup>

</h:panelGrid>
</html>
