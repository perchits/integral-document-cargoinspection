<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/includes/dialogLayout.xhtml">
	<ui:param name="width" value="480" />
	<ui:param name="saveObject" value="save" />
	<ui:param name="colCount" value="2" />
	<ui:define name="dialogBody">	
		
		<p:inputText size="30"
			value="#{bean.calibre.calibreValue}" id="calibre-value"			
			label="Калибр" />
		
		<p:inputText size="30"
			value="#{bean.calibre.packageCount}" id="calibre-count"			
			label="Количество" >
		<f:convertNumber maxFractionDigits="2" />
		</p:inputText>	
	</ui:define>
</ui:composition>
</html>
