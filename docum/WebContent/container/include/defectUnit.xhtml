<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:itg="http://integral-info.ru/jsf">

<h:outputText value="Дефекты" />
<ul>
	<ui:repeat value="#{wcargo.defectGroups}" var="defectGroup">
		<li><h:form styleClass="inline-form">
				<h:outputText styleClass="olive-color" value="#{defectGroup.title}" />
				<p:commandButton title="Добавить дефект" styleClass="inline-btn"
					image="ui-icon-document" action="#{defectbean.addDefect}"
					oncomplete="beforeShow(defectIdVar,args)"
					update="defectIdDlgPanel,growl">
					<f:setPropertyActionListener
						target="#{defectbean.wrappedCargoDefectGroup}"
						value="#{defectGroup}" />
				</p:commandButton>
			</h:form>

			<ul>
				<ui:repeat value="#{defectGroup.defects}" var="defect">
					<li><h:form>
							<p:commandLink title="Правка дефекта" styleClass="olive-color"
								action="#{defectbean.editDefect}"
								oncomplete="beforeShow(defectIdVar,args)"
								update="defectIdDlgPanel,growl">
								<f:setPropertyActionListener
									target="#{defectbean.wrappedCargoDefect}" value="#{defect}" />
								<h:outputText title="#{defect.title}"
									value="#{itg:truncateString(defect.title, 38, '...')}:" />
							</p:commandLink>
							<h:outputText value=" " />
							<h:outputText value="#{defect.cargoDefect.percentage}"></h:outputText>

							<p:commandButton image="ui-icon-trash" title="Удалить дефект"
								rendered="#{defect.customDefect}" styleClass="inline-btn"
								oncomplete="beforeShow(defectIdConfirmVar,args)"
								update="defectIdConfirmId">
								<f:setPropertyActionListener
									target="#{defectbean.wrappedCargoDefect}" value="#{defect}" />
							</p:commandButton>

						</h:form>
					</li>
				</ui:repeat>
			</ul></li>
	</ui:repeat>
</ul>

</html>
