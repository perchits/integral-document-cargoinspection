<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:itg="http://integral-info.ru/jsf">

<h:outputText value="Дефекты" />
<ul>
	<ui:repeat value="#{wcargo.defectGroups}" var="defectGroup">
		<li><h:form styleClass="inline-form">
				<p:commandLink
					title="Изменить состав дефектов для категогии «#{defectGroup.title}»"
					styleClass="olive-color" image="ui-icon-document"
					action="#{defectbean.prepareDefectDialog}"
					oncomplete="beforeShow(defectIdVar,args)"
					update="defectIdDlgPanel,growl">
					<h:outputText styleClass="olive-color" value="#{defectGroup.title}" />
					<h:outputText styleClass="olive-color" value=" (#{defectGroup.defectCount})" />
					<f:setPropertyActionListener
						target="#{defectbean.wrappedCargoDefectGroup}"
						value="#{defectGroup}" />
				</p:commandLink>
			</h:form>
		</li>
	</ui:repeat>
</ul>

</html>
