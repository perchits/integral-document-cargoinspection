<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:panelGroup>

	<h:outputText styleClass="olive-color" value="Пломба: " />
	<h:outputText value="#{inspectionbean.inspection.actualSeal}" />
</h:panelGroup>

<h:panelGroup>
	<br />
	<h:outputText styleClass="olive-color"
		value="Дата заявки на инспекцию: " />
	<h:outputText value="#{inspectionbean.inspection.surveyRequestDate}">
		<f:convertDateTime dateStyle="medium" type="date" />
	</h:outputText>
</h:panelGroup>

<h:panelGroup>
	<br />
	<h:outputText styleClass="olive-color" value="Дата провед. инспекции: " />
	<h:outputText value="#{inspectionbean.inspection.surveyDate}">
		<f:convertDateTime dateStyle="medium" type="date" />
	</h:outputText>
</h:panelGroup>

<h:panelGroup>
	<br />
	<h:outputText styleClass="olive-color" value="Место инспекции: " />
	<h:outputText value="#{inspectionbean.surveyPlace}" />
</h:panelGroup>

<h:panelGroup>
	<br />
	<h:outputText styleClass="olive-color" value="Вывоз: " />
	<h:outputText value="#{inspectionbean.inspection.unloadingPlace}" />
</h:panelGroup>

<h:panelGroup>
	<br />
	<h:outputText styleClass="olive-color" value="Вид упаковки: " />
	<h:outputText value="#{inspectionbean.inspection.packageType}" />
</h:panelGroup>

<h:panelGroup>
	<br />
	<h:outputText styleClass="olive-color" value="Формирование упаковки: " />
	<h:outputText value="#{inspectionbean.inspection.packageForming}" />
</h:panelGroup>

<h:panelGroup>
	<br />	
	<h:panelGrid columns="5" styleClass="inline-table temperature">
		<h:outputText styleClass="olive-color" value="Температура:" />
	 	<h:outputText title="Минимальная температура по документам" value="#{inspectionbean.minTemperature}" />
	 	<h:outputText title="Максимальная температура по документам" value="#{inspectionbean.maxTemperature}" />
		<h:outputText title="Измеренная температура" value="#{inspectionbean.temperature}" />
		<h:outputText value="#{inspectionbean.hasTemperatureTestDeviation ? 'Есть отклонение' : 'Нет отклонения'}" />
	</h:panelGrid>
</h:panelGroup>

<h:panelGroup>		
	<h:panelGrid columns="3" styleClass="inline-table temperature">
		<h:outputText styleClass="olive-color" value="Термодатчик:" />
		<h:outputText value="#{inspectionbean.temperatureSpyState}" />
		<h:outputText value="#{inspectionbean.temperatureSpyNumber}" />
<!-- 	 	<h:outputText rendered="#{inspectionbean.hasTemperatureSpy}" value="Обнаружена" />	 	 -->
<!-- 		<h:outputText value="#{inspectionbean.hasTemperatureSpyDeviation ? 'Есть отклонение' : 'Нет отклонения'}" /> -->
	</h:panelGrid>
</h:panelGroup>

<h:panelGroup>	
	<h:outputText styleClass="olive-color" value="Осмотрено: " />
	<h:outputText value="#{inspectionbean.inspection.packageToSurvey}" />
</h:panelGroup>

<h:panelGroup>
	<br />
	<h:outputText styleClass="olive-color" value="Состояние упаковки: " />
	<h:outputText value="#{inspectionbean.inspection.packageState}" />
</h:panelGroup>

<h:panelGroup>
	<br />
	<h:outputText styleClass="olive-color" value="Заключение: " />
	<h:outputText value="#{inspectionbean.inspection.surveyorConclusion}" />
</h:panelGroup>

<h:panelGroup>
	<br />
	<h:outputText styleClass="olive-color" value="Инспектор: " />
	<h:outputText value="#{inspectionbean.surveyor}" />
</h:panelGroup>


<h:panelGroup>
	<br />
<h:form style="margin: 0 0 6px">
				<p:commandLink styleClass="olive-color"
					title="Медиа менеджер. Добавление и удаление фото, изменение порядка"
					value="Фотографии (#{inspectionbean.imagesCount})" 
					action="#{inspectionbean.handleImages}"
					oncomplete="beforeShow(inspectionFilelistIdVar,args)"
					update="inspectionFilelistIdDlgPanel,growl">					
				</p:commandLink>
</h:form>
</h:panelGroup>

<h:panelGroup>	
<h:form style="margin: 0 0 6px">
				<p:commandLink styleClass="olive-color"
					title="Медиа менеджер. Добавление и удаление скан-копий, изменение порядка"
					value="Скан-копии (#{inspectionbean.scansCount})" 
					action="#{inspectionbean.handleScans}"
					oncomplete="beforeShow(inspectionScanlistIdVar,args)"
					update="inspectionScanlistIdDlgPanel,growl">					
				</p:commandLink>
</h:form>
</h:panelGroup>

</html>
