<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:panelGroup>

	<h:outputText styleClass="olive-color" value="Пломба: " />
	<h:outputText value="#{inspectionbean.inspection.actualSeal}" />
</h:panelGroup>

<h:panelGroup>
	<br />
	<h:outputText styleClass="olive-color"
		value="Дата заявки на инспекцию: " />
	<h:outputText value="#{inspectionbean.inspection.surveyRequestDate}">
		<f:convertDateTime dateStyle="medium" type="date" />
	</h:outputText>
</h:panelGroup>

<h:panelGroup>
	<br />
	<h:outputText styleClass="olive-color" value="Дата провед. инспекции: " />
	<h:outputText value="#{inspectionbean.inspection.surveyDate}">
		<f:convertDateTime dateStyle="medium" type="date" />
	</h:outputText>
</h:panelGroup>

<h:panelGroup>
	<br />
	<h:outputText styleClass="olive-color" value="Место инспекции: " />
	<h:outputText value="#{inspectionbean.surveyPlace}" />
</h:panelGroup>

<h:panelGroup>
	<br />
	<h:outputText styleClass="olive-color" value="Вывоз: " />
	<h:outputText value="#{inspectionbean.inspection.unloadingPlace}" />
</h:panelGroup>

<h:panelGroup>
	<br />
	<h:outputText styleClass="olive-color" value="Вид упаковки: " />
	<h:outputText value="#{inspectionbean.inspection.packageType}" />
</h:panelGroup>

<h:panelGroup>
	<br />
	<h:outputText styleClass="olive-color" value="Формирование упаковки: " />
	<h:outputText value="#{inspectionbean.inspection.packageForming}" />
</h:panelGroup>

<h:panelGroup>
	<br />
	<h:outputText styleClass="olive-color" value="Норм. документ: " />
	<h:outputText value="#{inspectionbean.normDocument}" />
</h:panelGroup>

<h:panelGroup>
	<br />
	<h:outputText styleClass="olive-color" value="Температура: " />
	<h:outputText value="#{inspectionbean.inspection.temperature}" />
</h:panelGroup>

<h:panelGroup>
	<br />
	<h:outputText styleClass="olive-color" value="Осмотрено: " />
	<h:outputText value="#{inspectionbean.inspection.packageToSurvey}" />
</h:panelGroup>

<h:panelGroup>
	<br />
	<h:outputText styleClass="olive-color" value="Состояние упаковки: " />
	<h:outputText value="#{inspectionbean.inspection.packageSate}" />
</h:panelGroup>

<h:panelGroup>
	<br />
	<h:outputText styleClass="olive-color" value="Заключение: " />
	<h:outputText value="#{inspectionbean.inspection.surveyorConclusion}" />
</h:panelGroup>

<h:panelGroup>
	<br />
	<h:outputText styleClass="olive-color" value="Инспектор: " />
	<h:outputText value="#{inspectionbean.surveyor}" />
</h:panelGroup>

<h:panelGroup id="stickerPanelId">
	<h:form enctype="multipart/form-data">
		<h:outputText styleClass="olive-color" value="Стикер: " />

		<p:commandButton title="Удалить стикер" styleClass="inline-btn"
			image="ui-icon-trash" action="#{inspectionbean.deleteStickerImage}"
			update="stickerPanelId,growl"
			rendered="#{inspectionbean.stickerImage != null}" />
		<p:fileUpload style="width:20;height:20" mode="advanced" auto="true" label="Загрузить"
			fileUploadListener="#{inspectionbean.uploadStickerImage}"
			update="stickerPanelId,growl" customUI="true" />
	</h:form>
</h:panelGroup>

</html>
