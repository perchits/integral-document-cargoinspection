<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">
  <p:panel id="billOfLadingsMainPanel" header="Коносаменты" toggleable="true" collapsed="false" 
  		toggleSpeed="300" styleClass="mainBackground">	
	<h:panelGrid columns="2" styleClass="invoicesLayoutTable"
		id="blsLayoutTable">
		<p:panel id="blsPanel" styleClass="small-panel">
			<ui:include src="/WEB-INF/includes/crudToolBar.xhtml">
				<ui:param name="bean" value="#{billOfLadingBean}" />
				<ui:param name="gridId" value="blsGrid" />
			</ui:include>
			<p:panel styleClass="small-panel" style="border: none;">
			<p:dataTable id="blsGrid" var="billOfLading"
				value="#{billOfLadingBean.allObjects}" selectionMode="single"
				selection="#{billOfLadingBean.billOfLading}" update="billOfLadingInfoPanel">
				<p:column sortBy="#{billOfLading.number}"
					filterBy="#{billOfLading.number}" filterMatchMode="contains">
					<f:facet name="header">
					Номер коносамента 
				</f:facet>
					<h:outputText value="#{billOfLading.number}" />
				</p:column>
			</p:dataTable>
			</p:panel>
		</p:panel>
		<p:panel id="billOfLadingInfoPanel" styleClass="docInfoPanel">
			<f:facet name="header">
				<h:outputText value="#{billOfLadingBean.billOfLading.number}" />
			</f:facet>
			<h:panelGrid columns="3" styleClass="infoLayoutTable">
			    <p:panel styleClass="borderless">
				<p:panel styleClass="documentPartialDetailPanel">
					Контейнеры
					<ul>
					<ui:repeat value="#{billOfLadingBean.containers}" var="container">
						<li><p:commandLink styleClass="olive-color" value="#{container.number}" /> 
						</li>
					</ui:repeat>
					</ul>
				</p:panel>
				<div class="documentContainersSummary">
					<h:outputText styleClass="olive-color" value="Всего, шт: " />
					<h:outputText value="#{billOfLadingBean.containersAmount}"/>
				</div>
				</p:panel>
				<p:panel styleClass="documentPartialDetailPanel">
					Инвойсы
					<ul>
					<ui:repeat value="#{billOfLadingBean.invoices}" var="purchaseOrder">
						<li><h:outputText styleClass="olive-color" value="#{purchaseOrder.number}" /> 
						</li>
					</ui:repeat>
					</ul>
				</p:panel>
				<p:panel styleClass="documentPartialDetailPanel">
					Заказы
					<ul>
					<ui:repeat value="#{billOfLadingBean.orders}" var="order">
						<li><h:outputText styleClass="olive-color" value="#{order.number}" /> 
						</li>
					</ui:repeat>
					</ul>
				</p:panel>
			</h:panelGrid>
		</p:panel>
	</h:panelGrid>
  </p:panel>	
</html>
