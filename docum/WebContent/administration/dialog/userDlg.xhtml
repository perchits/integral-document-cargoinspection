<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/includes/dialogLayout.xhtml">
	<ui:param name="width" value="480" />
	<ui:param name="saveObject" value="saveObject" />
	<ui:param name="deleteObject" value="deleteObject" />
	<ui:define name="dialogBody">
		<h:outputLabel for="fullName" value="Полное имя: " />
		<p:inputText value="#{bean.user.fullName}" id="fullName" />

		<h:outputLabel for="userLogin" value="Логин: *" />
		<p:inputText value="#{bean.user.login}" id="userLogin" required="true" />
		
		<h:outputLabel for="userPassword" value="Пароль: " />
		<h:inputSecret value="#{bean.user.password}" id="userPassword" />
		
		<h:outputLabel for="userDescription" value="Описание: " />
		<p:inputText value="#{bean.user.description}" id="userDescription"/>
	</ui:define>
	<ui:define name="deleteConfirmation">
		<ui:include src="/WEB-INF/includes/deleteConfirmation.xhtml">
			<ui:param name="message"
				value="Удалить пользователя '#{bean.user.login}'?" />
		</ui:include>
	</ui:define>
</ui:composition>
</html>
