<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/includes/layout.xhtml">
<ui:param name="selectedMenuItem" value="8" />
	<ui:define name="content">
		<h:form prependId="false">

			<ui:include src="/WEB-INF/includes/baseCrudToolBar.xhtml">
				<ui:param name="bean" value="#{userBean}" />
				<ui:param name="gridId" value="userGrid" />
			</ui:include>

			<p:panel header="#{userBean.sign}" styleClass="small-panel">
				<p:dataTable id="userGrid" var="user"
					value="#{userBean.allObjects}" selectionMode="single"
					selection="#{userBean.user}">
					<p:column sortBy="#{user.fullName}" filterBy="#{user.fullName}"
						filterMatchMode="contains">
						<f:facet name="header">
							Полное имя  
						</f:facet>
						<h:outputText value="#{user.fullName}" />
					</p:column>
					<p:column sortBy="#{user.login}" filterBy="#{user.login}"
						filterMatchMode="contains">
						<f:facet name="header">
							Логин  
						</f:facet>
						<h:outputText value="#{user.login}" />
					</p:column>
					<p:column sortBy="#{user.description}" filterBy="#{user.description}"
						filterMatchMode="contains">
						<f:facet name="header">
							Описание  
						</f:facet>
						<h:outputText value="#{user.description}" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
		
		<ui:include src="/administration/dialog/userDlg.xhtml">
			<ui:param name="gridId" value="userGrid" />
			<ui:param name="bean" value="#{userBean}" />
			<ui:param name="title" value="title" />
		</ui:include>		

	</ui:define>
</ui:composition>
</html>
