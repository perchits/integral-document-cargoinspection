<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/WEB-INF/includes/base.xhtml">
	<ui:define name="leftcol">
		<p:panel header="Поставщики" style="text-align:center"
			styleClass="toggle-panel">
			<h:form prependId="false">
				<p:dataTable var="curcontainer" value="#{shipdock.shipContainers}"
					rowStyleClass="#{curcontainer.color}">

					<p:column sortBy="#{curcontainer.number}"
						filterBy="#{curcontainer.number}">
						<f:facet name="header">
										Наименование  
									</f:facet>
						<h:outputText value="#{curcontainer.number}" />
					</p:column>

				</p:dataTable>
			</h:form>
		</p:panel>
	</ui:define>

</ui:composition>
</html>
